<div id=idContentTitle><span id=idTitleName>voice-family</span>版本：CSS2　 兼容性：无　继承性：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>voice-family : </b><b>child</b> | <b>female</b> | <b>male</b> || <i>name</i>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> child </b></td><td nowrap><b>:</b></td><td>童声</td></tr>
<tr><td nowrap><b> female </b></td><td nowrap><b>:</b></td><td>女声</td></tr>
<tr><td nowrap><b> male </b></td><td nowrap><b>:</b></td><td>男声</td></tr>
<tr><td nowrap><i> name </i></td><td nowrap><b>:</b></td><td>声音名称。按优先顺序排列。以逗号隔开。如果声音名称包含空格，则应使用引号括起</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索当前声音类型。<br>
对应的脚本特性为<b> voiceFamily </b>。</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
strong { voice-family: "Bob Barker", "Monty Hall", male }
</div>

</div>
