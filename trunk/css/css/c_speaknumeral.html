<div id=idContentTitle><span id=idTitleName>speak-numeral</span>版本：CSS2　 兼容性：无　继承性：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>speak-numeral : </b><span class=cssDefault><b>continuous</b></span> | <b>digits</b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> continuous </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。根据默认语言对数字的词语描述阅读</td></tr>
<tr><td nowrap><b> digits </b></td><td nowrap><b>:</b></td><td>逐位阅读数字</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索数字如何发音。<br>
对应的脚本特性为<b> speakNumeral </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
.telephone { speak-numeral: digits }
</div>
