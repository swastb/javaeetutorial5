<div id=idContent>

<div id=idContentTitle><span id=idTitleName>max-height</span>版本：CSS2　 兼容性：无　继承性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>max-height : </b><span class=cssDefault><b>none</b></span> | <i>length</i>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> auto </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。无最大高度限制</td></tr>
<tr><td nowrap><i> length </i></td><td nowrap><b>:</b></td><td>由浮点数字和单位标识符组成的长度值 | 或者百分数。不可为负数。请参阅<a href="d_length.html"> 长度单位 </a></td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索对象的最大高度。<br>
如果此属性的值小于<a href="c_minheight.html"> min-height </a>属性的值，将会被自动转设为<a href="c_minheight.html"> min-height </a>属性的值。 <br>
<br>对应的脚本特性为<b> maxHeight </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
p { max-height: 200%; }
</div>

</div>
