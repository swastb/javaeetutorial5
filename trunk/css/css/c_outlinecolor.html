<div id=idContent>

<div id=idContentTitle><span id=idTitleName>outline-color</span>版本：CSS2　 兼容性：无　继承性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>outline-color : </b><i>color</i> | <span class=cssDefault><b>invert</b></span>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><i> color </i></td><td nowrap><b>:</b></td><td>指定颜色。请参阅<a href="d_color.html"> 颜色单位 </a>和<a href="z_color.html"> 附录：颜色表 </td></tr>
<tr><td nowrap><b> invert </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。使用背景色的反色</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索对象外的线条轮廓(<b> outline </b>)的颜色。参见属性。<br>
对应的脚本特性为<b> outlineColor </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
img { outline-color: red }<br>p { outline-color: #E9E9E9 }
</div>

</div>
