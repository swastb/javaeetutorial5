<div id=idContent>

<div id=idContentTitle><span id=idTitleName>empty-cells</span>版本：CSS2　 兼容性：无　继承性：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>empty-cells  : </b><span class=cssDefault><b>show</b></span> | <b>hide</b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> show </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。显示边框</td></tr>
<tr><td nowrap><b> hide </b></td><td nowrap><b>:</b></td><td>隐藏边框</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索当表格的单元格无内容时，是否显示该单元格的边框。<br>
只有当表格行和列的边框独立（例如当<a href="c_bordercollapse.html"> border-collapse </a>属性等于<b> separate </b>）时此属性才起作用。<br>
对应的脚本特性为<b> emptyCells </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
table { caption-side: top;  width: auto; border-collapse: separate; empty-cells: hide; }
</div>

</div>
