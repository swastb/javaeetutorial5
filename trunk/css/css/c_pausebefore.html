<div id=idContent>

<div id=idContentTitle><span id=idTitleName>pause-before</span>版本：CSS2　 兼容性：无　继承性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>pause-before : </b><i>time</i>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><i> time </i></td><td nowrap><b>:</b></td><td>由浮点数字与时间单位组成的时间值|百分数。百分数值是相对于<a href="c_speechrate.html"> speech-rate </a>属性的值。对于值为60字/分钟的<a href="c_speechrate.html"> speech-rate </a>属性来说，值为<b> 100% </b>的<b> pause-before </b>属性即相当于暂停1秒。请参阅<a href="d_time.html"> 时间单位 </a></td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
定义对象内容发音前的暂停。<br>
对应的脚本特性为<b> pauseBefore </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
div { pause-before: 2s; }
</div>

</div>
