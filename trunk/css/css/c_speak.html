<div id=idContent>

<div id=idContentTitle><span id=idTitleName>speak</span>版本：CSS2　 兼容性：无　继承性：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>speak : </b><span class=cssDefault><b>normal</b></span> | <b>none</b> | <b>spell-out</b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> normal </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。使用当前语言的正常发音尺度</td></tr>
<tr><td nowrap><b> none </b></td><td nowrap><b>:</b></td><td>取消发音。不同于<a href="c_volume.html"> volume </a>的<b> silent </b>值，未发出的声音不占用时间。这个值不会被子对象继承</td></tr>
<tr><td nowrap><b> spell-out </b></td><td nowrap><b>:</b></td><td>一次一字的拼写内容</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索声音是否给出。<br>
对应的脚本特性为<b> speak </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
acronym { speak: spell-out }
</div>

</div>
