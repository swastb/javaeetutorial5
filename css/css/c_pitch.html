<div class=cssColumnTitle>说明：</div>
<div>
设置或检索音高。<br>
对应的脚本特性为<b> pitch </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
strong { pitch: x-high }<br>strong { pitch: 75hz }
