<div id=idContent>

<div id=idContentTitle><span id=idTitleName>border-collapse</span>版本：CSS2　 兼容性：IE5+　继承性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>border-collapse : </b><span class=cssDefault><b>separate</b></span> | <b>collapse</b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> separate </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。边框独立（标准HTML）</td></tr>
<tr><td nowrap><b> collapse </b></td><td nowrap><b>:</b></td><td>相邻边被合并</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索表格的行和单元格的边是合并在一起还是按照标准的HTML样式分开。<br>
此属性对于<b> currentStyle </b>对象而言是只读的。对于其他对象而言是可读写的。<br>
对应的脚本特性为<b> borderCollapse </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
table { border-collapse: separate; }
</div>

</div>
