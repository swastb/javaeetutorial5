<b>page-break-inside  : </b><span class=cssDefault><b>auto</b></span> | <b>avoid</b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> auto </b></td><td nowrap><b>:</b></td><td>假如需要在对象容器中插入页分割符</td></tr>
<tr><td nowrap><b>avoid </b></td><td nowrap><b>:</b></td><td>使当前对象容器中禁止插入页分割符</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
检索或设置对象容器中出现的页分割符。<br>
对应的脚本特性为<b> pageBreakInside </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
p { page-break-inside: auto }
</div>
