<div id=idContent>

<div id=idContentTitle><span id=idTitleName>cue-before</span>版本：CSS2　 兼容性：无　继承性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>cue-before : </b><span class=cssDefault><b>none</b></span> | <b>url ( </b><i>url</i><b> ) </b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> none </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。无声音播放</td></tr>
<tr><td nowrap><b>url ( </b><i>url</i><b> ) </b></td><td nowrap><b>:</b></td><td>使用绝对或相对<i> url </i>地址指定音乐文件</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置在对象前播放的声音。<br>
对应的脚本特性为<b> cueBefore </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
div { cue-before: url(orchestralsneeze.wav); }
</div>

</div>
