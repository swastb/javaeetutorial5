<div id=idContent>

<div id=idContentTitle><span id=idTitleName>marks</span>版本：CSS2　 兼容性：无　继承性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>marks  : </b><span class=cssDefault><b>none</b></span> | <b>crop</b> || <b>cross</b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> none </b></td><td nowrap><b>:</b></td><td>无页标记出现</td></tr>
<tr><td nowrap><b> crop </b></td><td nowrap><b>:</b></td><td>在页面将会被裁切处指定切割标记</td></tr>
<tr><td nowrap><b> lcross </b></td><td nowrap><b>:</b></td><td>指定交叉线标记用来供页面对齐</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
印刷业的印刷文档通常在页面内容区域外带有一些标记，用来校正和调整所有的页面。此属性用来设置或检索什么样的标志是应该在页容器外边被给予。<br>
对应的脚本特性为<b> marks </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
body { marks: crop cross }
</div>

</div>
