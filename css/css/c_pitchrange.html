<div id=idContent>

<div id=idContentTitle><span id=idTitleName>pitch-range</span>版本：CSS2　 兼容性：无　继承性：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>pitch-range : </b><i>number</i>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><i> number </i></td><td nowrap><b>:</b></td><td>数字。取值范围为0-100。默认值为<span class=cssDefault> 50 </span>，表示普通发音。小于50趋向于平缓，大于50趋向于颤抖</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索声音的平滑程度。<br>
对应的脚本特性为<b> pitchRange </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
strong { pitch-range: 80 }
</div>
