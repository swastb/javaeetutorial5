<div id=idContent>

<div id=idContentTitle><span id=idTitleName>font-variant</span>版本：CSS1　 兼容性：IE4+ NS6+　继承性：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>font-variant : </b><span class=cssDefault><b>normal</b></span> | <b>small-caps</b>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> normal </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。正常的字体</td></tr>
<tr><td nowrap><b> small-caps </b></td><td nowrap><b>:</b></td><td>小型的大写字母字体</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索对象中的文本是否为小型的大写字母。<br>
IE4.0将此属性的<b> small-caps </b>处理为大写字母的较小尺寸。<br>
此属性对于<b> currentStyle </b>对象而言是只读的。对于其他对象而言是可读写的。<br>
对应的脚本特性为<b> fontVariant </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
span { font-variant: small-caps; }
</div>
