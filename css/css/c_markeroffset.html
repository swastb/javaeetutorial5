<div id=idContent>

<div id=idContentTitle><span id=idTitleName>marker-offset</span>版本：CSS2　 兼容性：无　继承性：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>marker-offset : </b><span class=cssDefault><b>auto</b></span> | <i>length</i>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap><b> auto </b></td><td nowrap><b>:</b></td><td><b>默认值</b>。浏览器自动设置间距</td></tr>
<tr><td nowrap><i> length </i></td><td nowrap><b>:</b></td><td>由浮点数字和单位标识符组成的长度值。可为负值。请参阅<a href="d_length.html"> 长度单位 </a></td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索标记容器和主容器之间水平补白。即两个容器靠近的一边的间距。<br>
作用于<a href="c_display.html"> display </a>属性值为<b> marker </b>的元素。<br>
对应的脚本特性为<b> markerOffset </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
li:before { display: marker; marker-offset: 5px; } 
</div>

</div>
